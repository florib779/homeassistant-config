weather:
  - platform: 'template'
    name: "Weather Station"
    condition_template: "{{ states('weather.openweathermap') }}" # hourly
    forecast_template: "{{ state_attr('weather.openweathermap','forecast')[:24] }}" # hourly
    #forecast_template: "{{ state_attr('weather.openweathermap','forecast') }}" # weekly
    humidity_template: "{{ states('sensor.openweathermap_humidity') }}"
    ozone_template: "{{ states('sensor.openweathermap_uv_index') }}" # ToDo
    pressure_template: "{{ states('sensor.openweathermap_pressure') | float }}"
    temperature_template: "{{ states('sensor.openweathermap_temperature') | float }}"
    visibility_template: "{{ states('sensor.openweathermap_visibility') | float }}"
    wind_bearing_template: "{{ states('sensor.openweathermap_wind_bearing') | float }}"
    wind_speed_template: "{{ states('sensor.openweathermap_wind_speed') | float }}"
