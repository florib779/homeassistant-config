# TV Remote Control ############################################################
# ToDo: Move to /packages/android_tv.yaml
'tv_livingroom_home':
  alias: TV Livingroom Home
  sequence:
    - service: androidtv.adb_command
      data:
        entity_id: media_player.android_tv_livingroom
        command: "HOME"
