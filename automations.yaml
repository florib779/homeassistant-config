- id: '1640522228516'
  alias: TV on - Shutter down
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.livingroom_tv_power_consumption
    above: '20'
  condition: []
  action:
  - device_id: e8a0c9ad01d33eee439d3e9cbf6bbbf5
    domain: cover
    entity_id: cover.livingroom_shutter_small
    type: set_position
    position: 0
  mode: single
- id: '1641237098329'
  alias: Shutter down
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: '-1'
  condition: []
  action:
  - device_id: e8a0c9ad01d33eee439d3e9cbf6bbbf5
    domain: cover
    entity_id: cover.livingroom_shutter_small
    type: set_position
    position: 0
  - device_id: cc7215817ef8193b2df878dad98cb347
    domain: cover
    entity_id: cover.bedroom_shutter
    type: set_position
    position: 0
  - device_id: 39df41eba2aa553cb9c0ee9ef0e713e5
    domain: cover
    entity_id: cover.office_shutter
    type: set_position
    position: 0
  mode: single
- id: '1641237270223'
  alias: Shutter Livingroom up
  description: ''
  trigger:
  - platform: time
    at: 07:45
  - platform: sun
    event: sunrise
    offset: '+1'
  condition:
  - condition: numeric_state
    entity_id: sensor.livingroom_tv_power_consumption
    below: '20'
  action:
  - device_id: e8a0c9ad01d33eee439d3e9cbf6bbbf5
    domain: cover
    entity_id: cover.livingroom_shutter_small
    type: set_position
    position: 100
  mode: single
- id: '1642241222443'
  alias: Dropbox-Backup
  description: ''
  trigger:
  - platform: time
    at: 03:00
  condition: []
  action:
  - service: hassio.backup_full
    data: {}
  - service: hassio.addon_stdin
    data:
      addon: 782428ea_dropbox-backup
      input:
        command: upload
  mode: single
- id: '1645221509073'
  alias: GitHub-Backup
  description: Pushes HASS config files to GitHub.
  trigger:
  - platform: time
    at: 02:00
  condition: []
  action:
  - service: hassio.addon_stdin
    data:
      addon: a0d7b954_ssh
      input: /config/integrations/gitpush/gitpush.sh
  mode: single
- id: '1646247406476'
  alias: Color Loop (Kitchen)
  description: ''
  use_blueprint:
    path: hugalafutro/Color_Loop.yaml
    input:
      cl_light:
        entity_id:
        - light.kitchen_mood_light
- id: '1650517762669'
  alias: Low battery level
  description: Low battery level detection & notification for all battery sensors
  use_blueprint:
    path: sbyx/low-battery-level-detection-notification-for-all-battery-sensors.yaml
    input:
      exclude:
        entity_id: []
      actions:
      - service: notify.persistent_notification
        data:
          message: Low Battery Level
          title: Warning
      time: '18:00:00'
      threshold: 10
- id: '1652179746791'
  alias: Shutter Office Up
  description: ''
  trigger:
  - platform: time
    at: 07:45:00
  condition: []
  action:
  - device_id: 39df41eba2aa553cb9c0ee9ef0e713e5
    domain: cover
    entity_id: cover.office_shutter
    type: set_position
    position: 100
  mode: single
