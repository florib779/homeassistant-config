switch:
  - platform: template
    switches:
      # Turn TV on/off
      # ToDo: read correct state
      bedroom_tv_power:
        turn_on:
          service: wake_on_lan.send_magic_packet
          data:
            mac: !secret tv_bedroom_mac
        turn_off:
          service: androidtv.adb_command
          target:
            entity_id: media_player.android_tv_livingroom
          data:
            command: "POWER"