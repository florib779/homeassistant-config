script:
  tv_livingroom_home:
    sequence:
    - service: androidtv.adb_command
      data:
        entity_id: media_player.android_tv_livingroom
        command: "HOME"
  tv_livingroom_up:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "UP"
  tv_livingroom_down:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "DOWN"
  tv_livingroom_left:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "LEFT"
  tv_livingroom_right:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "RIGHT"
  tv_livingroom_center:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "CENTER"
  tv_livingroom_exit:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "EXIT"
  tv_livingroom_back:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "BACK"
  tv_livingroom_menu:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "MENU"
  tv_livingroom_volup:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "VOLUME_UP"
  tv_livingroom_voldown:
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "VOLUME_DOWN"
  tv_livingroom_reboot:
    alias: TV Livingroom Reboot
    sequence:
    - service: androidtv.adb_command
      data:
         entity_id: media_player.android_tv_livingroom
         command: "reboot"

media_player:
  # Use the Python ADB implementation
  - platform: androidtv
    # TV livingroom
    host: !secret androidtv_ip
    device_class: androidtv

switch:
  - platform: template
    switches:
      # Turn TV on/off
      # ToDo: read correct state
      livingroom_tv_power:
        turn_on:
          service: wake_on_lan.send_magic_packet
          data:
            mac: !secret tv_livingroom_mac
        turn_off:
          service: androidtv.adb_command
          target:
            entity_id: media_player.android_tv_livingroom
          data:
            command: "POWER"
