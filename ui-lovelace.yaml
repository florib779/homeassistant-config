header_cards:
  cards:
    - type: custom:browser-control-card
      hide_fullscreen: false
      hide_screenlock: false
      hide_zoom: false
      hide_refresh: false
      no_padding: true
      small_buttons: true
media_art_background:
  entities:
    - media_player.roon_bathroom
    - media_player.roon_bedroom
    - media_player.roon_headphones
    - media_player.roon_kitchen
    - media_player.roon_livingroom
    - media_player.roon_office
title: Home
views:
  - theme: Backend-selected
    title: Home
    icon: mdi:home
    layout:
      max-cols: 5
      min-width: 200
    type: custom:masonry-layout
    badges:
      - entity: binary_sensor.sm_g960f_wifi_state
      - entity: binary_sensor.sm_g960f_mobile_data
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mini-media-player
            entity: media_player.roon_headphones
            artwork: material
            hide:
              icon: true
              power: true
              progress: true
              volume: true
            shortcuts:
              label: Transfer
              list:
                - name: Bathroom
                  type: script
                  id: script.roon_transfer_to_bathroom
                - name: Bedroom
                  type: script
                  id: script.roon_transfer_to_bedroom
                - name: Kitchen
                  type: script
                  id: script.roon_transfer_to_kitchen
                - name: Livingroom
                  type: script
                  id: script.roon_transfer_to_livingroom
                - name: Office
                  type: script
                  id: script.roon_transfer_to_office
            name: Headphones
          - square: true
            columns: 5
            type: grid
            cards:
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: binary_sensor.sm_g960f_wifi_state
                show_state: true
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: binary_sensor.sm_g960f_mobile_data
                show_state: true
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: binary_sensor.sm_g960f_bluetooth_state
                show_state: true
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: sensor.sm_g960f_internal_storage
                show_state: true
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: more-info
                entity: binary_sensor.livingroom_balcony_door
                show_state: true
          - square: false
            columns: 4
            type: grid
            cards:
              - show_name: true
                show_icon: false
                type: button
                tap_action:
                  action: more-info
                entity: sensor.sm_g960f_battery_level
                show_state: true
              - show_name: false
                show_icon: false
                type: button
                tap_action:
                  action: more-info
                entity: sensor.sm_g960f_active_notification_count
                show_state: true
              - show_name: true
                show_icon: false
                type: button
                tap_action:
                  action: more-info
                entity: sensor.lenovo_tab_2_a10_70f_akkufullstand
                show_state: true
              - show_name: true
                show_icon: false
                type: button
                tap_action:
                  action: more-info
                entity: sensor.storeroom_akku_charged
                show_state: true
          - type: custom:mini-media-player
            entity: media_player.roon_livingroom
            volume_stateless: true
            volume_step: '1'
            hide:
              icon: true
              power: true
              progress: true
              source: true
              volume_level: false
            speaker_group:
              platform: sonos
              show_group_count: true
              group_mgmt_entity: media_player.sonos_livingroom
              entities:
                - entity_id: media_player.sonos_livingroom
                  name: Livingroom
                - entity_id: media_player.sonos_office
                  name: Office
                - entity_id: media_player.sonos_kitchen
                  name: Kitchen
                - entity_id: media_player.sonos_bathroom
                  name: Bathroom
                - entity_id: media_player.sonos_bedroom
                  name: Bedroom
            shortcuts:
              label: Transfer
              list:
                - name: Bathroom
                  type: script
                  id: script.roon_transfer_to_bathroom
                - name: Bedroom
                  type: script
                  id: script.roon_transfer_to_bedroom
                - name: Headphones
                  type: script
                  id: script.roon_transfer_to_headphones
                - name: Kitchen
                  type: script
                  id: script.roon_transfer_to_kitchen
                - name: Office
                  type: script
                  id: script.roon_transfer_to_office
            artwork: material
            name: Livingroom
            card_mod:
              style: |
                .mmp-player {
                  padding: 8px;
                }
            info: short
          - type: custom:mini-climate
            entity: climate.livingroom_thermostat
            name: ' '
            hide_current_temperature: true
            icon: mdi:thermostat
            toggle:
              hide: true
            secondary_info:
              type: hvac-mode
              icon: mdi:fan
            indicators:
              temperature:
                icon: mdi:thermometer
                unit: °C
                source:
                  entity: sensor.livingroom_pushbutton_temperature
              humidity:
                icon:
                  template: () => 'mdi:water'
                  style: |
                    (value) => (value > 60 ? { color: 'red'} : {})
                unit: '%'
                round: 1
                source:
                  entity: sensor.livingroom_pushbutton_humidity
              battery_thermostat:
                icon: mdi:battery
                unit: '%'
                source:
                  entity: sensor.livingroom_thermostat_battery
              battery_pushbutton:
                icon: mdi:battery
                unit: '%'
                source:
                  entity: sensor.livingroom_pushbutton_battery
            buttons:
              tv:
                location: main
                icon: mdi:television
                state:
                  entity: switch.livingroom_tv_power
              fan:
                location: main
                icon: mdi:fan
                state:
                  entity: switch.livingroom_fan
          - type: horizontal-stack
            cards:
              - square: true
                columns: 3
                type: grid
                cards:
                  - type: custom:slider-button-card
                    entity: light.livingroom_floodlight
                    slider:
                      direction: left-right
                      background: gradient
                      use_state_color: true
                      use_percentage_bg_opacity: true
                      show_track: false
                      toggle_on_click: false
                      force_square: false
                    show_name: false
                    show_state: true
                    compact: false
                    icon:
                      show: true
                      use_state_color: true
                      tap_action:
                        action: more-info
                      icon: ''
                    action_button:
                      mode: custom
                      show: true
                      tap_action:
                        action: toggle
                  - type: custom:slider-button-card
                    entity: cover.livingroom_shutter_small
