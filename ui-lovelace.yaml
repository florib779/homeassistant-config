  - title: System
    path: system
    type: sidebar
    icon: mdi:server
    badges: []
    cards:
      - type: picture-elements
        elements:
          - type: image
            image: /local/img/roon-moon-white.png
            tap_action:
              action: url
              url_path: https://community.roonlabs.com
            style:
              top: 49%
              left: 25%
              color: white
          - type: icon
            icon: si:homeassistant
            tap_action:
              action: url
              url_path: https://community.home-assistant.io
            style:
              top: 49%
              left: 30%
              color: white
          - type: icon
            tap_action:
              action: url
              url_path: http://rock:9100/display/
            name: WOL
            icon: mdi:web
            icon_height: 10px
            hold_action:
              action: none
            style:
              top: 50%
              left: 64%
              color: '#3073ad'
        image: /local/img/rock_akasa_case_front.jpg
      - type: grid
        cards:
          - type: gauge
            entity: sensor.processor_use_percent
            min: 0
            max: 100
            name: CPU
            severity:
              green: 0
              yellow: 50
              red: 80
          - type: gauge
            entity: sensor.corridor_rock_power_consumption
            min: 0
            max: 100
            name: Power
            severity:
              green: 0
              yellow: 50
              red: 90
          - type: gauge
            entity: sensor.processor_temperature
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 80
              red: 90
            name: CPU
          - type: gauge
            entity: sensor.corridor_rock_temperature
            min: 0
            max: 60
            name: Environment
            severity:
              green: 0
              yellow: 35
              red: 40
          - type: gauge
            entity: sensor.memory_use_percent
            min: 0
            max: 100
            name: Memory
            severity:
              green: 0
              yellow: 50
              red: 90
          - type: gauge
            entity: sensor.disk_use_percent
            min: 0
            max: 100
            name: Disk
            severity:
              green: 0
              yellow: 50
              red: 90
          - type: gauge
            entity: sensor.swap_use_percent
            min: 0
            max: 100
            name: Swap
            severity:
              green: 0
              yellow: 50
              red: 90
        columns: 4
        square: false
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: media_player.roon_*
              state: playing
              options:
                type: custom:mini-media-player
                group: true
                volume_stateless: true
                volume_step: 1
                hide:
                  power: true
                  progress: true
        card:
          type: entities
        sort:
          method: state
          reverse: true
        view_layout:
          position: sidebar
      - type: sensor
        entity: sensor.load_15m
        detail: 2
        hours_to_show: 1
        graph: line
        view_layout:
          position: sidebar
      - type: entities
        entities:
          - entity: sensor.last_boot
          - entity: binary_sensor.home_assistant_operating_system_update_available
            name: HASS Version
          - entity: binary_sensor.updater
            name: HASS Updater
          - entity: sensor.hacs
        view_layout:
          position: sidebar
      - type: markdown
        content: '* `sudo systemctl restart roonserver`'
        view_layout:
          position: sidebar
