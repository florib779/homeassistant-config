            - sensor.sm_g960f_battery_level
            - binary_sensor.sm_g960f_wifi_state
            - binary_sensor.sm_g960f_mobile_data
            - binary_sensor.sm_g960f_bluetooth_state
            - automation.low_battery_level
      - card_mod:
