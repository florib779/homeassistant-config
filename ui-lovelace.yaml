                      direction: top-bottom
                      background: striped
                      use_state_color: false
                      use_percentage_bg_opacity: false
                      toggle_on_click: false
                      show_track: false
                      force_square: false
                      invert: true
                    show_name: false
                    show_state: true
                    compact: false
                    icon:
                      show: true
                      use_state_color: true
                      tap_action:
                        action: more-info
                      icon: ''
                    action_button:
                      tap_action:
                        action: toggle
                      mode: custom
                      icon: mdi:swap-vertical
                  - type: custom:slider-button-card
                    entity: light.livingroom_tv_light
                    slider:
                      direction: left-right
                      background: gradient
                      use_state_color: true
                      use_percentage_bg_opacity: false
                      show_track: false
