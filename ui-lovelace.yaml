                  name: Bathroom
                - entity_id: media_player.sonos_bedroom
                  name: Bedroom
          - type: custom:numberbox-card
            delay: '0'
            entity: number.sonos_livingroom_bass
            name: Bass
            unit: ' dB'
          - type: custom:numberbox-card
            delay: '0'
            entity: number.sonos_livingroom_treble
            name: Treble
            unit: ' dB'
