                show_state: true
                type: glance
                entities:
                  - entity: weather.openweathermap
              - type: gauge
                entity: sensor.openweathermap_temperature
                name: ' '
                max: 40
                segments:
                  - from: 0
                    color: var(--info-color)
                  - from: 18
                    color: var(--success-color)
                  - from: 25
                    color: var(--warning-color)
              - type: gauge
                entity: sensor.openweathermap_humidity
                name: ' '
                max: 100
                segments:
                  - from: 60
                    color: var(--info-color)
                  - from: 40
                    color: var(--success-color)
                  - from: 0
                    color: var(--warning-color)
          - type: markdown
            content: |-
              Jetzt: **{{ states('sensor.lastfm') }}**
              Vorher: **{{ state_attr('sensor.lastfm', 'last_played') }}**
